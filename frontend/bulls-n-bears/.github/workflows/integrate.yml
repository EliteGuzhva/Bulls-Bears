name: Node Continuous Integration

on:
  push

jobs:
  test_pull_request:
    name: testAndBuild
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: yarn 
      - run: yarn build
      - run: yarn test --watchAll=false